name: Website - Production
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Setup Website
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Checkout website source
        id: checkout-master
        uses: actions/checkout@v2
        
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pelican-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pelican-
            
      - name: Install Pelican and Dependencies
        run: |
          python -m pip install -U pip 
          pip install -r requirements.txt
      
      - name: Install Pelican plugins
        uses: actions/checkout@v2
        with:
          repository: 'getpelican/pelican-plugins'
          path: 'plugins'
        
      - name: Install Pelican themes
        uses: actions/checkout@v2
        with:
          repository: 'getpelican/pelican-themes'
          path: 'themes'
          
      - name: Generate website
        id: generate-website
        run: |
          pelican content --output output --settings publishconf.py

      - name: Package the website artifact
        uses: actions/upload-artifact@v2
        with:
          name: website-output
          path: |
            output/
          retention-days: 1
          
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Get website artifact
        uses: actions/download-artifact@v2
        with:
          name: website-output
        